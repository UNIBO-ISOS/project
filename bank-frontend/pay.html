<!DOCTYPE html>
<html>
	<head>
		<title>Payment</title>
		<script
			src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous"
		></script>
		<script src="pay.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<h1>Payment Data</h1>
				<div class="mb-3">
					<label for="to_user" class="form-label">Pay To:</label>
					<input type="text" class="form-control" id="to_user" />
				</div>
				<div class="mb-3">
					<label for="amount" class="form-label">Amount</label>
					<input type="number" class="form-control" id="amount" />
				</div>
				<button id="pay_btn" class="btn btn-primary">
					Confirm Payment
				</button>
			</div>
			<div class="col"></div>
		</div>
		<div class="row" style="padding-top: 2.7rem">
			<div class="col"></div>
			<div class="col">
				<label for="token_label" class="form-label"
					>Transaction Token:</label
				>
				<input
					type="text"
					class="form-control"
					id="token_label"
					disabled="true"
				/>
			</div>
			<div class="col"></div>
		</div>
	</body>
</html>
