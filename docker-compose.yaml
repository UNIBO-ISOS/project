version: '3.7'
services:
  camunda-backend:
    container_name: camunda-backend
    build: ./camunda-backend
    depends_on:
      camunda:
        condition: service_healthy
      mongo:
        condition: service_started
  camunda:
    container_name: camunda
    image: 'camunda/camunda-bpm-platform:run-latest'
    ports:
      - '8080:8080'
    volumes:
      - './camunda-backend:/camunda/conf'
    healthcheck:
      test:
        - CMD
        - curl
        - '-f'
        - 'http://localhost:8080'
        - '-m'
        - '10'
      interval: 15s
      retries: 5
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - './mongodb/data:/data/db'
  mongo-seeder:
    container_name: mongo-seeder
    build:
      context: ./mongo-seeder
      dockerfile: Dockerfile
      args:
        - 'DATABASE_URI=mongodb://mongo:27017/acme'
  courier-service:
    container_name: courier-service
    build: ./courier-service
    volumes:
      - './courier-service/db:/var/courier-service/db'
    ports:
      - '3000:3000'
